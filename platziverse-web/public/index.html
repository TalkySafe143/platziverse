<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platziverse</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Platziverse</h1>
    <script type="text/javascript">
        var socket = io()

        socket.on('agent/message', payload => {
            console.log('Agent message!',payload)
        })

        socket.on('agent/connected', payload => {
            console.log('Hola juan carlos, es que estoy en el agent/connected')
            console.log('Agent connected!',payload)
        })

        socket.on('agent/disconnected', payload => {
            console.log('Agent disconnected :(', payload)
        })
    </script>
</body>
</html>
